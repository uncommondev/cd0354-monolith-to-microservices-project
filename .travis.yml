language: node_js
node_js:
  - 12
services:
  - docker
script:
# Assuming the .travis.yml file is in the project directory, and there is a separate sub-directory for each service
# Use either `docker-compose` or individual `docker build` commands
# Build
- docker build -t udagram-api-feed ./udagram-api-feed
- docker build -t udagram-api-user ./udagram-api-user
- docker build -t udagram-frontend ./udagram-frontend
- docker build -t udagram-reverseproxy ./udagram-reverseproxy

# Tagging
- docker tag udagram-api-feed sudkul/udagram-api-feed:v1
- docker tag udagram-api-user pandapixel/udagram-api-user:v1
- docker tag udagram-frontend pandapixel/udagram-frontend:v1
- docker tag udagram-reverseproxy pandapixel/udagram-reverseproxy:v1

# Push
# Assuming DOCKER_PASSWORD and DOCKER_USERNAME are set in the Travis repository settings
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker push sudkul/udagram-api-feed:v1
- docker push pandapixel/udagram-api-user:v1
- docker push pandapixel/udagram-frontend:v1
- docker push pandapixel/udagram-reverseproxy:v1
